<div class="container">
  <div class="inputFlexItem">
    <input name=description id="desc" placeholder="Insert note here"
      [(ngModel)]="newItemDescription"
      (keyup.enter)="addNewTodo()"/>
    <button class="" (click)="addNewTodo()" [disabled]="!validInput">+</button>
  </div>


  <div class="notesList">
    <div *ngFor="let item of todoList">
      <app-todo-item [listItem]="item"></app-todo-item>
    </div>
  </div>
</div>
  <!-- {{todoList | json}} -->
